<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <!-- <h2>This is HTML FORMS tutorial</h2> -->
    <!-- <form action="backend.php"> -->
    <!-- Name: <input type="text"> <br> -->
    <!-- Role: <input type="text"> <br> -->
    <!-- </form> -->

    <!-- We can break the line by two methods one is by using <br> and another is by using <div></div> -->
    <br>
    <form action="backend.php">

        <label for="name"> Name </label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name=myRole>
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            Date: <input type="date" name="myDate">

        </div>
        <br>
        <div>

            Bonus: <input type="number" name="myBonus">
        </div>

        <br>

        <div><label for="Choose a file:"> Choose a file </label>
            <input type="file">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility">
        </div>



        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
            <!-- checked likh dene se apne aap checked ho jata hai  -->
        </div>
        <br>
        <label for="checkbox"> I am not handicapped </label>
        <br>
        <!-- I am not handicapped ka checkbox niche lane ke liye div function likhe hai niche    -->
        <div>
            <input type="checkbox" name="nothandicapped" checked>
        </div>

        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Others <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>

        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Ind">Indica</option>
                <option value="Swf">Swift</option>

            </select>
        </div>

        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>


    </form>


</body>

</html>
